<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#238649">
	<title>BlackJack Game</title>
	<link href="index.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="cards-favicon.png">
</head>
<body>
	<div class = "container">
		<h1>BlackJack</h1>
		<p id="message-el">Want to play a round?</p>
		<p id="cards-el">Cards:</p>
		<p id="sum-el">Sum:</p>

		<div class="button-container">
			<button class="play-btn" onclick="startGame()">START GAME</button>
			<button class="play-btn" style="margin-top:9px" onclick="newCard()">DRAW NEW CARD</button>
		</div>
		

	</div>

	<div id="game-rules">
	  <h3>Blackjack Game Rules:</h3>
	    <div>1. Click "Start Game" to get two random cards.</div>
	    <div>2. Aim for a card sum of 21 to win (BlackJack)</div>
	    <div>3. Draw new cards if the sum is less than 21 .</div>
	    <div>4. Be careful! Exceeding 21 means you're out .</div>
</div>


	<script type="text/javascript" src="index.js"></script>
</body>
</html>
